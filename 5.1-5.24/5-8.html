<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<style>
		li{width:35px;padding:0 5px;text-align:center;}
	</style>
	<script>
		function func(){
			$("li:first-child").css("border-left","2px solid #000");
			$("li:last-child").css("border-right","2px solid #000");
			$("li:only-child").css("border-bottom","2px solid #000");
			$("li:nth-child(2)").css("background-color","#ddd");
			$("li:nth-child(even)").css("font-weight","bold");
		}
	</script>
</head>
<body>
	<ul><li>刘备</li><li>关羽</li><li>张飞</li><li>赵云</li></ul>
	<ul><li>吕布</li></ul>
	<input type="button" value="触发" onclick="func()" />
</body>
</html>
