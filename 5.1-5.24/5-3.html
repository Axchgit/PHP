<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<style>
		div{ margin:2px auto; }
		div > div{ font-weight:bold; }
	</style>
	<script>
		function func(){
			$("div > div").css("background-color","#ddd");
			$("body > div").css("border","1px solid #000");
		}
	</script>
</head>
<body>
	<div>A</div>
	<div>B</div>
	<div>C<div>D</div></div>
	<input type="button" value="触发" onclick="func()" />
</body>
</html>
