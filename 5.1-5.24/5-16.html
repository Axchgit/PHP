<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			//设置样式
			$("div").css({width:"50%",padding:"50px",border:"1px solid #000"});
			$("div").height("auto");
			//获取样式
			console.log($("div").css("width"));
			console.log($("div").width());
			console.log($("div").css("height"));
			console.log($("div").height());
		});
	</script>
</head>
<body>
	<div>元素样式操作</div>
</body>
</html>
