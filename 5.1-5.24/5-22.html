<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<style>
		div{width:80px;height:120px;overflow:auto;background-color:#ddd;}
	</style>
	<script>
		$(function(){
			//填充内容
			$("div").html(fill_html);
			//获得当前div卷起高度
			$("div").scroll(function(){
				$("span").html($("div").scrollTop());
			});
		});
		function fill_html(){
			var str = "";
			for(var i=1;i<=100;i++){
				str += i+"<br />";
			}
			return str;
		}
	</script>
</head>
<body>
	<span>0</span>
	<div></div>
</body>
</html>
