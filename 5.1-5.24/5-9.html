<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		function func(){
			$("input:disabled").css("border","2px solid #000");
			$("input:checked").css("display","none");
		}
	</script>
</head>
<body>
	<input type="text" value="启用" />
	<input type="text" disabled="disabled" value="禁用" />
	<input type="checkbox" checked="checked" />选中
	<input type="checkbox" />未选中
	<input type="button" value="触发" onclick="func()" />
</body>
</html>
