<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			//1.获取属性
			console.log($("#user").attr("type"));
			console.log($("#user").attr("class"));
			//2.设置属性
			$("#user").attr("class","banana");
			$("#user").attr("value","cat");
			//3.添加属性
			$("#user").attr("hello","world");
			//4.同时设置多个属性
			var json = {name:"test",it:"cast"};
			$("#user").attr(json);
			//5.通过函数的返回值设置属性
			$("#user").attr("size",function(){
				return 5;
			})
			//6.删除属性
			$("#user").removeAttr("id");
		});
	</script>
</head>
<body>
	<input type="text" class="apple" id="user" name="user" value="tom" />
</body>
</html>
