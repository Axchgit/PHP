<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			//隐藏（慢速，曲线效果）
			$("div").hide("slow");
			//显示（慢速度，直线效果）
			$("div").show("slow","linear");
			//设置透明度
			$("div").fadeTo("slow",0.5);
		});
	</script>
</head>
<body>
	<div style="width:200px;height:100px;background:#ccc;">测试</div>
</body>
</html>
